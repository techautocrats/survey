<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emotion Survey</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a85b6, #bac8e0);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      user-select: none;
    }
    #container {
      max-width: 600px;
      width: 100%;
      height: 350px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      position: relative;
    }
    h1 {
      margin-bottom: 30px;
      font-weight: 600;
      letter-spacing: 1.5px;
    }
    .question {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 150px;
      width: 100%;
    }
    .question.active {
      display: flex;
    }
    label {
      font-weight: 600;
      font-size: 1.3rem;
      margin-bottom: 20px;
      user-select: text;
    }
    select {
      width: 100%;
      max-width: 350px;
      padding: 15px 20px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      background-color: #1f2937;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    select:hover, select:focus {
      background-color: #374151;
      outline: none;
    }
    #buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      width: 100%;
      max-width: 600px;
    }
    button {
      padding: 15px 40px;
      font-size: 18px;
      border-radius: 15px;
      background-color: #1c2e4a;
      border: none;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(28, 46, 74, 0.5);
      user-select: none;
    }
    button:hover {
      background-color: #14203a;
      box-shadow: 0 6px 12px rgba(20, 32, 58, 0.7);
    }
    #resultScreen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      user-select: none;
      text-align: center;
    }
    #resultText {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 20px;
      background-color: rgba(28, 46, 74, 0.7);
      padding: 30px 20px;
      border-radius: 18px;
      max-width: 90vw;
    }
    #instructionText {
      font-size: 1.5rem;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Emotion Survey</h1>

    <form id="surveyForm" novalidate>
      <!-- Questions container -->
      <div id="questionsWrapper">
        <div class="question active">
          <label>1. How often do you feel down or hopeless?</label>
          <select required>
            <option value="" disabled selected>Select</option>
            <option value="4">Very often</option>
            <option value="3">Often</option>
            <option value="2">Sometimes</option>
            <option value="1">Rarely</option>
          </select>
        </div>

        <div class="question">
          <label>2. Do you enjoy the things you used to?</label>
          <select required>
            <option value="" disabled selected>Select</option>
            <option value="1">Not at all</option>
            <option value="2">A little</option>
            <option value="3">Mostly</option>
            <option value="4">Yes, always</option>
          </select>
        </div>

        <div class="question">
          <label>3. How do you feel about yourself?</label>
          <select required>
            <option value="" disabled selected>Select</option>
            <option value="1">Very negative</option>
            <option value="2">Somewhat negative</option>
            <option value="3">Mostly positive</option>
            <option value="4">Very positive</option>
          </select>
        </div>

        <div class="question">
          <label>4. Do you sleep well?</label>
          <select required>
            <option value="" disabled selected>Select</option>
            <option value="1">Very poorly</option>
            <option value="2">Not well</option>
            <option value="3">Mostly well</option>
            <option value="4">Very well</option>
          </select>
        </div>

        <div class="question">
          <label>5. Do you feel anxious or restless?</label>
          <select required>
            <option value="" disabled selected>Select</option>
            <option value="4">Very often</option>
            <option value="3">Often</option>
            <option value="2">Sometimes</option>
            <option value="1">Rarely</option>
          </select>
        </div>

        <div class="question">
          <label>6. Are you able to focus or concentrate?</label>
          <select required>
            <option value="" disabled selected>Select</option>
            <option value="1">Not at all</option>
            <option value="2">Sometimes</option>
            <option value="3">Most of the time</option>
            <option value="4">Always</option>
          </select>
        </div>

        <div class="question">
          <label>7. Do you feel energetic during the day?</label>
          <select required>
            <option value="" disabled selected>Select</option>
            <option value="1">Very low energy</option>
            <option value="2">Low</option>
            <option value="3">Mostly energetic</option>
            <option value="4">Very energetic</option>
          </select>
        </div>

        <div class="question">
          <label>8. How connected do you feel with others?</label>
          <select required>
            <option value="" disabled selected>Select</option>
            <option value="1">Completely isolated</option>
            <option value="2">A little connected</option>
            <option value="3">Moderately connected</option>
            <option value="4">Very connected</option>
          </select>
        </div>

        <div class="question">
          <label>9. Do you feel hopeful about your future?</label>
          <select required>
            <option value="" disabled selected>Select</option>
            <option value="1">No hope at all</option>
            <option value="2">Not much</option>
            <option value="3">Some hope</option>
            <option value="4">Very hopeful</option>
          </select>
        </div>

        <div class="question">
          <label>10. Do you feel mentally stable and calm?</label>
          <select required>
            <option value="" disabled selected>Select</option>
            <option value="1">Very unstable</option>
            <option value="2">Somewhat unstable</option>
            <option value="3">Mostly calm</option>
            <option value="4">Very calm and stable</option>
          </select>
        </div>
      </div>

      <div id="buttons">
        <button type="button" id="prevBtn" style="display:none;">Previous</button>
        <button type="button" id="nextBtn">Next</button>
        <button type="submit" id="submitBtn" style="display:none;">Submit</button>
      </div>
    </form>
  </div>

  <div id="resultScreen">
    <div id="resultText"></div>
    <div id="instructionText"></div>
  </div>

  <script>
    const questions = document.querySelectorAll(".question");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const submitBtn = document.getElementById("submitBtn");
    const form = document.getElementById("surveyForm");
    const container = document.getElementById("container");
    const resultScreen = document.getElementById("resultScreen");
    const resultText = document.getElementById("resultText");
    const instructionText = document.getElementById("instructionText");

    let currentQuestion = 0;

    function showQuestion(index) {
      questions.forEach((q, i) => {
        q.classList.remove("active");
        if (i === index) {
          q.classList.add("active");
        }
      });

      prevBtn.style.display = index === 0 ? "none" : "inline-block";
      nextBtn.style.display = index === questions.length - 1 ? "none" : "inline-block";
      submitBtn.style.display = index === questions.length - 1 ? "inline-block" : "none";
    }

    nextBtn.addEventListener("click", () => {
      const select = questions[currentQuestion].querySelector("select");
      if (!select.value) {
        alert("Please select an answer before continuing.");
        return;
      }
      currentQuestion++;
      showQuestion(currentQuestion);
    });

    prevBtn.addEventListener("click", () => {
      currentQuestion--;
      showQuestion(currentQuestion);
    });

    form.addEventListener("submit", e => {
      e.preventDefault();

      const lastSelect = questions[currentQuestion].querySelector("select");
      if (!lastSelect.value) {
        alert("Please select an answer before submitting.");
        return;
      }

      let total = 0;
      questions.forEach(q => {
        const val = q.querySelector("select").value;
        total += parseInt(val);
      });

      let status = "";
      let stateNumber = "";

      if (total <= 18) {
        status = "You are Depressed";
        stateNumber = "2";
      } else if (total <= 26) {
        status = "You are Partially Depressed";
        stateNumber = "2";
      } else if (total <= 34) {
        status = "You are Partially Happy";
        stateNumber = "3";
      } else {
        status = "You are Happy";
        stateNumber = "3";
      }

      container.style.display = "none";
      resultScreen.style.display = "flex";
      resultText.textContent = status;
      instructionText.textContent = `Press button ${stateNumber} for cure.`;
    });

    showQuestion(currentQuestion);
  </script>
</body>
</html>
